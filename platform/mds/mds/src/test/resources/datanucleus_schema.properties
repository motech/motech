javax.jdo.PersistenceManagerFactoryClass=org.datanucleus.api.jdo.JDOPersistenceManagerFactory

javax.jdo.option.ConnectionDriverName=${motech.sql.driver}
javax.jdo.option.ConnectionURL=${motech.sql.url}motechschema
javax.jdo.option.ConnectionUserName=${motech.sql.user}
javax.jdo.option.ConnectionPassword=${motech.sql.password}
javax.jdo.option.NontransactionalWrite=false

datanucleus.schema.autoCreateAll=true
datanucleus.schema.validateTables=false
datanucleus.schema.validateConstraints=false
datanucleus.validation.mode=auto
datanucleus.identifier.case=MixedCase
datanucleus.DetachAllOnCommit=false
datanucleus.RetainValues=true
datanucleus.classLoaderResolverName=clr.mds
datanucleus.query.sql.allowAll=true
datanucleus.deletionPolicy=DataNucleus