<div class="fileupload fileupload-new" data-provides="fileupload">
    <div class="input-append btn-group">
        <div class="form-control uneditable-input input-auto fileupload-exists" >
            &nbsp;<i class="glyphicon glyphicon-file"></i>&nbsp;<span class="fileupload-preview"></span>
        </div>
        <span class="btn btn-default btn-file" ng-disabled="field.readOnly">
            <span class="fileupload-new">{{msg('mds.import.selectFile')}}</span>
            <span class="fileupload-exists">{{msg('mds.import.changeFile')}}</span>
            <input ng-disabled="field.readOnly" ng-required="{{field.required}}" type="file" ng-model="field.value" fileread="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)" class="input-file"/>
        </span>
        <a target="_self" href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">{{msg('mds.btn.cancel')}}</a>
    </div>
    <button class="offset-2 btn btn-primary" ng-click="downloadBlob(field.name)" ng-show="selectedInstance != null">{{msg('mds.form.label.blob.download')}}</button>
    <button target="_self" ng-click="selectField(field.id)" href="#deleteBlobContentModal" ng-show="selectedInstance != null" data-toggle="modal" data-backdrop="static" class="btn btn-danger">
        <i class="icon-trash icon-white"></i>
        {{msg('mds.btn.deleteBlobContent')}}
    </button>
</div>
