<div class="row-fluid tab-frame">

    <div id="operations-sms-logging" class="control-group">
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#collapse-sms-logging">
            <i class="icon-eject icon-white"></i>&nbsp;{{msg('sms.logging.filters')}}
        </button>
    </div>

    <div class="collapse margin-before" id="collapse-sms-logging">
        <div class="inside">

            <div class="row-fluid">
                <div class="span3">
                    <fieldset class="inside"><legend>{{msg('sms.logging.phoneNumber')}}</legend>
                        <div class="control-group form-inline">
                            <input type="text" class="input-medium search-query" placeholder="{{msg('sms.logging.search')}}" data-event-type="keyup" data-search-field="phoneNumber" jqgrid-search="resourceTable">
                        </div>
                    </fieldset>
                </div>
                <div class="span3">
                    <fieldset class="inside"><legend>{{msg('sms.logging.message')}}</legend>
                        <div class="control-group form-inline">
                            <input type="text" class="span12 search-query" placeholder="{{msg('sms.logging.search')}}" data-event-type="keyup" data-search-field="messageContent" jqgrid-search="resourceTable">
                        </div>
                    </fieldset>
                </div>
                <div class="span6">
                    <fieldset class="inside"><legend>{{msg('sms.logging.messageTime')}}</legend>
                        <div class="control-group form-inline">
                            <input id="dateTimeFrom" type="datetime" class="span6 search-query" placeholder="{{msg('sms.logging.from')}}" data-event-type="change" data-search-field="timeFrom" jqgrid-search="resourceTable">
                            <input id="dateTimeTo" type="datetime" class="span6 search-query" placeholder="{{msg('sms.logging.to')}}" data-event-type="change" data-search-field="timeTo" jqgrid-search="resourceTable">
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span4">
                    <fieldset class="inside"><legend>{{msg('sms.logging.direction')}}</legend>
                        <div data-toggle="buttons-checkbox" class="btn-group control-group">
                            <button id="INBOUND" class="btn btn-info active" type="button" data-field-type="array" data-search-field="smsType" data-search-value="INBOUND" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.logging.direction.inbound')}}</button>
                            <button id="OUTBOUND" class="btn btn-info active" type="button" data-field-type="array" data-search-field="smsType" data-search-value="OUTBOUND" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.logging.direction.outbound')}}</button>
                        </div>
                    </fieldset>
                </div>
                <div class="span8">
                    <fieldset class="inside"><legend>{{msg('sms.logging.deliveryStatus')}}</legend>
                        <div data-toggle="buttons-checkbox" class="btn-group control-group">
                            <button id="INPROGRESS" class="btn btn-info active" type="button" data-field-type="array" data-search-field="deliveryStatus" data-search-value="INPROGRESS" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.logging.deliver.status.in.progress')}}</button>
                            <button id="DELIVERED" class="btn btn-info active" type="button" data-field-type="array" data-search-field="deliveryStatus" data-search-value="DELIVERED" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.logging.deliver.status.delivered')}}</button>
                            <button id="KEEPTRYING" class="btn btn-info active" type="button" data-field-type="array" data-search-field="deliveryStatus" data-search-value="KEEPTRYING" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.logging.deliver.status.keep.trying')}}</button>
                            <button id="ABORTED" class="btn btn-info active" type="button" data-field-type="array" data-search-field="deliveryStatus" data-search-value="ABORTED" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.logging.deliver.status.aborted')}}</button>
                            <button id="UNKNOWN" class="btn btn-info active" type="button" data-field-type="array" data-search-field="deliveryStatus" data-search-value="UNKNOWN" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.logging.deliver.status.unknown')}}</button>
                        </div>
                    </fieldset>
                </div>
            </div>

        </div>
    </div>

    <div id="outsideSmsLoggingTable" class="overrideJqgridTable">
        <table id="resourceTable" logging-grid="pageResourceTable"></table>
        <div id="pageResourceTable"></div>
    </div>

</div>
