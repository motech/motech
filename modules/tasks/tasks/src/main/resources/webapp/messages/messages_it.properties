task.helpManipulation=Help - come modificare i valori.
task.helpJoinManipulationTitle=Come utilizzare Join manipolazione
task.helpJoinManipulationContent=Utilizzare la manipolazione di Join per unire parole separate da spazi. Utilizzare Join manipolazione selezionarlo dalla manipolazione muffin (se si utilizza l'interfaccia utente grafica) o aggiungere? join alla fine dell'elemento goccia. La prossima cosa √® quello di selezionare i caratteri da utilizzare come linker - se si utilizza tipo GUI li nell'input casella accanto al nome della manipolazione di Join, altrimenti li tipo parentesi. Example\: messaggio contiene "foo. bar"; {{message?join(-)}}-> foo-bar.
task.helpSplitManipulationTitle=Come utilizzare la manipolazione di Spalato
task.helpSplitManipulationContent=Utilizzare manipolazione Split per dividere la stringa e ottenere l'ennesima parola da esso. Utilizzare Split manipolazione selezionarlo dalla manipolazione muffin (se si utilizza l'interfaccia utente grafica) o aggiungere? Split () alla fine dell'elemento goccia. La prossima cosa √® quello di selezionare i caratteri da utilizzare come splitter e che la parola deve essere restituita - se si utilizza tipo GUI li nell'input casella accanto al nome della manipolazione di Split, altrimenti li tipo parentesi. In entrambi i casi si dovrebbe innanzitutto digitare splitter, accanto dopo la virgola che la parola dovrebbe essere restituita (come numero contato da 0). Example\: messaggio contiene "foo-bar"; {{message?split(-,0)}}-> foo.
task.helpSubstringManipulationTitle=Come utilizzare la manipolazione sottostringa
task.helpSubstringManipulationContent=Utilizzare manipolazione sottostringa suddividere e restituire la stringa da n-esimo carattere alla fine o dall'ennesimo all'ennesimo caratteri. Utilizzare Substring manipolazione selezionarlo dalla manipolazione muffin (se si utilizza l'interfaccia utente grafica) o aggiungere? Substring () alla fine dell'elemento goccia. La prossima cosa √® digitare da cui a quali caratteri manipolazione dovrebbe ottenere la sottostringa - se si utilizza tipo GUI li nell'input casella accanto al nome della manipolazione di sottostringa, altrimenti li tipo parentesi. In entrambi i casi si dovrebbe prima digita il numero che indica l'accattonaggio di sottostringa, successivamente dopo il numero di virgola che indica la fine della sottostringa (secondo numero non √® obbligatoria - con solo la prima sottostringa sar√† da essa fino alla fine della stringa). Example\: messaggio contiene "foo. bar"; {{message?substring(0,3)}}-> foo; {{message?substring(5)}}-> ar.
task.helpFormatManipulationTitle=Come utilizzare il formato di manipolazione
task.helpFormatManipulationContent=Utilizzo della manipolazione di formato √® simile a un altro manipolazioni - in primo luogo √® necessario aggiungere "? dopo" alla fine dell'elemento goccia. La prossima cosa √® utilizzare altri elementi di discesa separati da virgole, parentesi di manipolazione del formato come valori. Inoltre ci sono tre cose importanti da remember\: messaggio deve avere '%s' come luoghi per valori, ordine dei valori √® importante e per quanto riguarda la stringa solo adesso i valori sono supportati. Example\: {{externalMessage? formato (externalId, externalName)}}.
task.helpDateManipulationTitle=Come utilizzare la manipolazione dateTime
task.helpDateManipulationContent=Utilizzare questa manipolazione si deve aggiungere? dateTime(pattern) per l'elemento goccia, dove il pattern √® niente altro che il modello di formato di data (esempi qui sotto). Si noti che can\\ ' t utilizzare questa manipolazione se il campo di input √® di tipo DATE.
