<form class="form-horizontal">
    <div ng-repeat="setting in field.settings" class="form-group" ng-class="{'has-error': !checkOptions(setting) && !checkIfAllowSupplied(field)}">
        <label class="col-md-2 col-sm-3 control-label">
            {{msg(setting.name)}}<span class="text-danger" ui-if="hasOption(setting, 'REQUIRE') && !checkIfAllowSupplied(field)">*</span>
        </label>
        <div class="col-md-8 col-sm-7 form-inline clearfix">
            <div class="clearfix" ui-if="hasType(setting, 'COLLECTION')" ng-init="initValueList(setting.value)" mds-basic-update-list="{{$index}}"
                 ng-model="setting.value" mds-auto-save-field-change mds-path="settings.{{$index}}.value" mds-field-id="{{field.id}}" ng-readonly="field.readOnly">
                <div ng-form name="settingValueCollection" ng-repeat="valueElement in setting.value track by $index" class="clearfix"
                     ng-class="{'margin-before': $index > 0, 'has-error ng-invalid': uniqueListValue(setting.value, valueElement, $index), 'has-error': settingValueCollection.collectionValue.$error.illegalvalue && !field.readOnly}">
                    <input name="collectionValue" illegal-value-validity="{{checkIfAllowSupplied(field)}}" class="form-control input-large-fluid" ng-change="updateList(setting.value, valueElement, $index)" ng-model="valueElement" ng-readonly="field.readOnly">
                    <a class="btn btn-danger btn-sm" mds-basic-delete-list-value="{{$index}}" ng-model="setting.value" mds-field-id="{{field.id}}" ng-hide="field.readOnly || setting.value.length &lt; 2">
                        <i class="fa fa-lg fa-trash-o"></i>
                    </a>
                    <div class="text-danger clearfix" ng-show="uniqueListValue(setting.value, valueElement, $index)">
                        <span class="form-hint form-hint-bottom">
                            {{msg('mds.error.duplicateValue')}}
                        </span>
                    </div>
                    <div class="text-danger clearfix" ng-show="!uniqueListValue(setting.value, valueElement, $index) && (settingValueCollection.collectionValue.$error.illegalvalue && !field.readOnly)">
                        <span class="form-hint form-hint-bottom">
                            {{msg('mds.error.illegalValue')}}
                        </span>
                    </div>

                </div>
                <div class="clearfix"></div>
                <div id="reset-default-value-combobox{{field.id}}" class="alert alert-warning margin-before reset-combobox-alert" role="alert">
                    <strong>{{msg('mds.warning')}}</strong>&nbsp;{{msg('mds.warning.defaultValueComboboxReset')}}
                </div>
            </div>
            <div ui-if="hasType(setting, 'BOOLEAN')" class="checkbox"><input type="checkbox" id="mdsfieldsettings_{{field.id}}_{{$index}}" ng-model="setting.value" mds-auto-save-field-change="click" mds-path="settings.{{$index}}.value" mds-field-id="{{field.id}}" ng-disabled="field.readOnly"></div>
            <input class="form-control input-large-fluid" ui-if="hasType(setting, 'INTEGER')" type="number" step="1" ng-model="setting.value" mds-auto-save-field-change mds-path="settings.{{$index}}.value" mds-field-id="{{field.id}}" ng-readonly="field.readOnly">
            <input class="form-control input-large-fluid" ui-if="hasType(setting, 'LONG')" type="number" step="any" ng-model="setting.value" mds-auto-save-field-change mds-path="settings.{{$index}}.value" mds-field-id="{{field.id}}" ng-readonly="field.readOnly">

            <span class="form-hint form-hint-bottom" ng-show="hasOption(setting, 'REQUIRE') && !hasValue(setting) && !checkIfAllowSupplied(field)">
                {{msg('mds.error.fieldIsRequired')}}
            </span>
            <span class="form-hint form-hint-bottom" ng-class="{hide: !hasOption(setting, 'POSITIVE') || hasPositiveValue(setting)}">
                {{msg('mds.error.fieldShouldHavePositiveValue')}}
            </span>
            <div class="clearfix"></div>
            <div class="margin-before" ui-if="!field.readOnly && hasType(setting, 'COLLECTION')">
                <button class="btn btn-default btn-sm" ng-click="addValueList(setting.value, field.settings)" ng-disabled="field.readOnly">
                    <span class="fa fa-fw fa-plus"></span>&nbsp;{{msg('mds.btn.newValue')}}
                </button>
            </div>

        </div>
    </div>
</form>
