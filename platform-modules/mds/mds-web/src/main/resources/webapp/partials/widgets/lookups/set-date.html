<div ng-repeat="setMember in lookupBy[buildLookupFieldName(field)] track by $index">
    <input class="form-control" type="text" ng-model="setMember.val" mds-date-picker/>
</div>
<a class="btn btn-primary" ng-click="addSetMember(lookupBy[buildLookupFieldName(field)])">
    <i class="fa fa-fw fa-lg fa-plus"></i>
</a>
